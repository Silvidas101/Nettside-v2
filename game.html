<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>üéÆ The Long Animal Game</h1>
        <p>Pick between 3 animals which have 3 various speeds</p>
                <!-- canvas where the game draws -->
                <canvas id="game" width="400" height="400"></canvas>
                <!-- simple on-screen controls for touch devices -->
                <div class="controls" aria-hidden="false">
                    <div class="controls-row">
                        <button class="control-button" data-dir="up">‚Üë</button>
                    </div>
                    <div class="controls-row">
                        <button class="control-button" data-dir="left">‚Üê</button>
                        <button class="control-button" data-dir="right">‚Üí</button>
                    </div>
                    <div class="controls-row">
                        <button class="control-button" data-dir="down">‚Üì</button>
                    </div>
                </div>
                <!-- Start/Restart overlay button -->
                <div id="cobraButton" class="cobra-secret">Cobra</div>
                <div id="startOverlay" class="start-overlay">
                    <div class="speed-select">
                        <button class="speed-button" data-speed="slug">Slug</button>
                        <button class="speed-button" data-speed="worm">Worm</button>
                        <button class="speed-button" data-speed="python">Python</button>
                    </div>
                    <button id="startButton" class="start-button">Start Game</button>
                </div>
                <div style="margin-top:16px;">
                    <button onclick="window.location.href='../index/index.html'">Back to Menu</button>
                </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
